dashboard_refresh_secs: 5
alarm_shapes: False
master_GPS: "ublox_M8Q_GPS"
#master_GPS: "GPS_sim"
db_connect_string: "postgresql://vandaq:p3st3r@localhost:5432/vandaq-test"
shape_file_dir: "/home/vandaq/vandaq/web/shapefiles"
show_mute_instruments: True
display_timezone: "US/Pacific"
logs:
  log_dir: "/home/vandaq/vandaq/web/log"
  log_file: "VanDAQ_Dashboard.log"
  log_level: "INFO"
  logger_name: "dashboard"
mapping:
  default_platform: "van1"
  default_gps: "ublox_M8Q_GPS"
  map_check_secs: 3
  # instruments:
  #   - Aeris_CH4_C2H6
  #   - Aeris_N2O_CO   
display_params:
  PseudoTech_Bozometer:
    graph:
      - "Bozons"
    display:
      - 'Bozons'
  CAPS_NO2:
    graph:
      - "NO2"
    display:
      - 'NO2'

controls:
  - CAPS_NO2:
    instrument_name: "CAPS_NO2"
    queue_command: 
      name: "/CAPS_NO2_command"
      max_msg_size: 200
      max_msgs: 10
    queue_response: 
      name: "/CAPS_NO2_response"
      max_msg_size: 200
      max_msgs: 10
    widgets:
      - button: "Baseline"
        command: "Z\n"
      - checkbox: "Auto baseline"
        command_checked: "H\n"
        command_unchecked: "h\n"
        checked: True
      - command_box:
          label: "Send Command"
      - response_box:
        line-height: 3
  - PseudoTech_Bozometer:
    instrument_name: "PseudoTech_Bozometer"
    queue_command: 
      name: "/PseudoTech_Bozometer_command"
      max_msg_size: 100
      max_msgs: 10
    queue_response: 
      name: "/PseudoTech_Bozometer_response"
      max_msg_size: 100
      max_msgs: 10
    widgets:
      - checkbox: "Pump Control"
        command_checked: "START_PUMP\r\n"
        command_unchecked: "STOP_PUMP\r\n"


