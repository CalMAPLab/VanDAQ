<VirtualHost *:80>
    ServerName DashPlay.com
    ServerAdmin rjweber@berkeley.edu

    DocumentRoot /var/www/DashPlay

    WSGIDaemonProcess DashPlay python-path=/var/www/DashPlay:/var/www/DashPlay/DashPlay:/var/www/DashPlay/venv/lib/python3.10/site-packages
    WSGIProcessGroup DashPlay
    WSGIScriptAlias / /var/www/DashPlay/wsgi.py

    <Directory /var/www/DashPlay/DashPlay>
        Require all granted
    </Directory>


    <Directory /var/www/DashPlay/assets>
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/myflaskapp_error.log
    CustomLog ${APACHE_LOG_DIR}/myflaskapp_access.log combined
</VirtualHost>


